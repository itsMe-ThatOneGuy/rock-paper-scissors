<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Matthew Smart | Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="title">
                <h1>Rock | Paper | Scissors</h1>
            </div>
        </header>
        <main>
            <div id="game-container"> 
                <div id="player" class="player-container">
                        <h2>You!</h2>
                        <div class="player-choices">
                            <button class="rock btn" data-button="rock">Rock</button>
                            <button class="paper btn" data-button="paper">Paper</button>
                            <button class="scissors btn" data-button="scissors">Scissors</button>
                        </div>
                        <div class="score-container">
                            <h3>Score</h3>
                            <h2 id="player-score">0</h2>
                        </div>
                </div>
                <div id="Computer" class="player-container">
                    <h2>Computer!</h2>
                    <div class="player-choices">
                        <button>Rock</button>
                        <button>Paper</button>
                        <button>Scissors</button>
                    </div>
                    <div class="score-container">
                        <h3>Score</h3>
                        <h2 id="computer-score">0</h2>
                    </div>
                </div>
                <div id="round-result">
                    <ul>
                        <li>First to 5 wins</li>
                    </ul>
                </div>
            </div>
        </main>

        <script src="app.js"></script>
    </body>
</html>
